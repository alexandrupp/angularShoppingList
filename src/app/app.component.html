<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
            <h2>Assignment</h2>
            <br>
            <p>Optimize this app by adding a UsersService which manages the active and inactive users.</p>
            <br>
            <p>Also add a CounterService which counts the number of the active -> inactive and inactive -> active actions</p>
            <hr>
            <h2>Assignment Solution</h2>
            <div>
                <app-active-users></app-active-users>
                <app-inactive-users></app-inactive-users>
            </div>
            <hr>
        </div>
        <div class="col-xs-12 col-md-8 col-md-offset-2">
            <app-new-account></app-new-account>
            <hr>
            <app-account *ngFor="let acc of accounts; let i = index" [account]="acc" [id]="i"></app-account>
        </div>
    </div>
</div>
