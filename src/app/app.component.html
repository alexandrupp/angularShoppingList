<app-header (emitRecipes)="showRecipes($event)" (emitShoppingList)="showShoppingList($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="com-md-12">
            <app-recipes *ngIf="displayRecipes === true else displayShoppingList"></app-recipes>
            <app-shopping-list #displayShoppingList></app-shopping-list>
        </div>
    </div>
</div>
